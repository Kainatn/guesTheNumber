<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hard level</title>
</head>

<link rel="stylesheet" href="style2.css">
<body>
    <div class="container">
        <h2 class="heading">
            Guess the Number
        </h2>
        <h5 class="heading">Hard Level</h5>
        <h5 class="heading">Choose number 1 to 1000</h5>

        <input type="number" placeholder="Enter Number">
        <button type="submit" onclick="checkHard()"> Check</button> <a href="index.html"> <button>Back to Levels</button></a>

    </div>
    <script>
    let randm;
let count;

function reSetGame() {
    randm = Math.floor(Math.random() * 1000);
    count = 0;
}
reSetGame();

function checkHard() {

    let guessedNumber = document.querySelector('input').value;
    if (guessedNumber != '') {
        if (guessedNumber == randm) {
            alert('Congratulation You guessed the ' + randm + " in : " + count + " tries");
            count++;
            document.querySelector('body').style.backgroundImage = "url('image/star.gif')";
            reSetGame();
        } else if (guessedNumber < randm) {
            alert("You guessed Small Number");
            count++;
        } else if (guessedNumber > randm) {
            alert("You guessed Big Number");
            count++;
        }
    } else {
        alert("Enter number First");
    }
}
    </script>
</body>

</html>
